<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Arnold Teretana" />
    <meta property="og:description" content="Teretana koja vec decenijama pruza rezultate. Besplatan Trening uz Clanstvo!" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />



    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Teretana, Trening, Trenirajte, Clanstvo">
    <meta name="description" content="Teretana koja vec decenijama pruza rezultate. Besplatan Trening uz Clanstvo!">
    <title>Teretana</title>
    <link rel="icon" type="image/x-icon" href="arnold.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Dobrodošli u našu teretanu!</h1>
      <p>Trenirajte sa strašću, postižite rezultate!</p>
    </header>
    <main>
      <section class="membership">
        <div class="membershipFormPart">
          <h2>Prijava za članstvo</h2>
          <form id="membershipForm" class="membershipForm">
            <input
              type="text"
              id="name"
              placeholder="Unesite svoje ime"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Unesite svoj e-mail"
              required
            />
            <select id="membershipType">
              <option value="standard">Standardni paket</option>
              <option value="premium">Premium paket</option>
            </select>
            <button type="submit" class="btn-submit">Prijavi se</button>
          </form>
          <p id="priceInfo" class="priceInfo"></p>
        </div>
        <img src="arnold.png" alt="Teretana" class="membershipImage" />
        <a href="https://www.goldsgym.com/">Saznajte vise o nasoj teretani!</a>
      </section>
      <div class="bottomPart">
        <section id="members">
          <h2>Lista članova</h2>
          <div id="memberList"></div>
        </section>
        <section id="newsletter" class="newsletter">
          <h2>Pretplati se na naš newsletter</h2>
          <input
            type="email"
            id="newsletterEmail"
            placeholder="Unesite e-mail za newsletter"
          />
          <button onclick="subscribeToNewsletter()" class="btn-newsletter">
            Pretplati se
          </button>
        </section>
      </div>
    </main>
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en/sdk.js#xfbml=1&version=v16.0"></script>
    <div class="fb-like" data-href="https://yourwebsite.com" data-layout="button_count" data-share="true"></div>

    
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://yourwebsite.com">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js"></script>


    <script src="script.js"></script>
  </body>
</html>
